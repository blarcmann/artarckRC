        <img src="assets/images/banner0.jpg" alt="bannerA" class="item">
      </ng-template>

        <img src="assets/images/banner2.jpg" alt="bannerC" class="item" >

      <ng-template ngbSlide>
        <img src="assets/images/banner7.jpg" alt="bannerF" class="item">
      </ng-template>
    </ngb-carousel>
  </div>
  <div class="container p-5">
    <app-message></app-message>
    <p class="lead">
      <b>Recommended deals</b>
    </p>
    <div class="row">
      <div *ngIf="!products" class="m-auto">
        <h1 class="text-center display-3 mt-5">
          <mat-spinner></mat-spinner>
        </h1>
      </div>
      <div *ngFor="let product of products" class="col-md-3 mb-5">
        <a routerLink="/product/{{ product._id }}">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                {{ product.title }}
              </mat-card-title>
              <mat-card-subtitle><p class="card-text">{{ product.price | currency }}</p></mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <br>
            <mat-card-content>
              <img src="{{ product.image }}" alt="{{product.title }} image" mat-card-image class="image-fill">
            </mat-card-content>
            <mat-card-actions>
              <mat-icon>thumb_up_alt</mat-icon>
            </mat-card-actions>
          </mat-card>
        </a>
      </div>
    </div>
  </div>
</section>
