<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h2>Login</h2>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form>
              <mat-form-field>
                <input type="email" matInput placeholder="Your email" [(ngModel)]="email" name="email" email required #emailInput="ngModel">
                <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
              </mat-form-field>
              <br>
              <mat-form-field hintLabel="Should be at least 6 characters long.">
                <input type="password" matInput placeholder="Your password" [(ngModel)]="password" name="password" required minlength="6"
                  #pwInput="ngModel">
                <mat-error>Has to be at least 6 characters long.</mat-error>
              </mat-form-field>
              <br>
              <button type="button" class="center" mat-raised-button color="primary" (click)="login()" [disabled]="btnDisabled">Login</button>
            </form>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
</section>
