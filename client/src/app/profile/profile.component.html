<section id="profile">
  <div class="container pt-5 pb-5">
    <h4 class="display-4">My Profile</h4>
    <hr>
    <div *ngIf="!data.user" class="m-auto">
      <div class="content-center display-3 mt-4">
        <mat-spinner></mat-spinner>
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-3">
        <img [src]="data.user.picture" alt="userImage" class="rounded-circle image">
      </div>

      <div class="col-md-8 ml-3">
        <p class="lead" id="name"> {{ data.user.name }} </p>
        <a mat-raised-button color="warn" routerLink="/profile/orders">My Orders</a>
        <br>
        <br>
        <a mat-raised-button color="warn" routerLink="/profile/settings">Change Account Settings</a>
        <br>
        <br>
        <a mat-raised-button color="warn" routerLink="/profile/address">Change Shipping Address</a>
        <br>
        <br>
        <div *ngIf="data.user.isSeller">
          <p class="lead">Seller Options</p>
          <hr>
          <div class="row">
            <div class="col-md-6 mb-3">
              <a routerLink="/profile/postproduct" class="btn btn-outline-success btn-block">Post product for sale</a>
            </div>
            <div class="col-md-6">
              <a routerLink="/profile/myproducts" class="btn btn-outline-success btn-block">My Products</a>
            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
