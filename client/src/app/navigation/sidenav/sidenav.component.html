<mat-nav-list>
    <a mat-list-item routerLink="/" (click)="onClose()">
        <img src="./assets/images/logo.png" alt="logoArtarck" id="logo">
    </a>

    <br> <br><br> <br>

    <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!token">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/register" (click)="onClose()" *ngIf="!token">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Register</span>
    </a>
    <a mat-list-item routerLink="/profile" (click)="onClose()" *ngIf="token">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Profile</span>
    </a>
    <a mat-list-item routerLink="/logout" (click)="onClose()" *ngIf="token">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Logout</span>
    </a>
    <br>
    <mat-list-item>
        <button mat-raised-button class="xtendBtn">
            <mat-icon>favorite</mat-icon>
            <span>Account</span>
        </button>

    </mat-list-item>

</mat-nav-list>
